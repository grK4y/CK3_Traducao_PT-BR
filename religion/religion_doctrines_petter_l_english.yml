l_english:
 doctrine_muhammad_succession_name:0 "Sussessão de Muhammad"
 doctrine_muhammad_succession_desc:0 "A questão de quem é o sucessor legítimo de Muhammad como líder espíritual da comunidade Muçulmana é essencial."
 muhammad_succession_sunni_doctrine_name:0 "Sunni"
 muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr foi escolhido pelos Ummah como seu líder legítimo, tanto politicamente e religiosamente."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "Considera outro Sunni [faiths|E] para ser [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "Considera Sunni [faiths|E] para ser [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_shia_doctrine_name:0 "Shia"
 muhammad_succession_shia_doctrine_desc:0 "Ali foi nomeado por Muhammad como líder dos Ummah, e somente através dele a linhagem da liderança espiritual poderá ser traçada."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "Considera outro Shia [faiths|E] para ser [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "Considera Shia [faiths|E] para ser [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "Muhakkima"
 muhammad_succession_muhakkima_doctrine_desc:0 "Ali foi o sucessor legítimo de Muhammad, e sua aceitação arbitrária durante o Primeiro Fitna vai portanto contra a vontade de Allah! Somente Ele pode julgar um líder que sirva para nós."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "Considera outro Muhakkima [faiths|E] para [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "Considera Muhakkima [faiths|E] para ser [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "Zandaqa"
 muhammad_succession_zandaqa_doctrine_desc:0 "Embora nós possamos traçar a linhagem do Profeta corretamente ou não de acordo com os outros Mulçumanos, nossas crenças nos marca como párias de qualquer jeito. Deixem os pecadores nos chamar de Zandaqa: nós sabemos a verdade!"
